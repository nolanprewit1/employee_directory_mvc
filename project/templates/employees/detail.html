{% extends 'template.html' %}

{% block body %}
{% for result in results %}

<div class="container">
  <div class="col">
  </div>
  <div class="col">
    <h3>Employee Record Detail</h3>
    <form>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="employee_first_name" value={{result[1]}} readonly>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="employee_last_name" value={{result[2]}} readonly>
      </div>
      <div class="form-group">
        <label>Position</label>
        <input type="text" class="form-control" name="employee_position" value={{result[3]}} readonly>
      </div>
      <a href="/" class="btn btn-outline-secondary">Back</a>
    </form>
  </div>
  <div class="col">
  </div>
</div>
    
{% endfor %}
{% endblock %}
