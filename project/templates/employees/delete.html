{% extends 'layout/layout.html' %}

{% block body %}
{% for result in results %}

<div class="container">
  <div class="col">
  </div>
  <div class="col">
    <h3>Delete Employee Record</h3>
    <form action="/employees/delete/{{result.id}}" method="POST">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="firstName" value={{result.firstName}} readonly>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lastName" value={{result.lastName}} readonly>
      </div>
      <div class="form-group">
        <label>Position</label>
        <input type="text" class="form-control" name="position" value={{result.position}} readonly>
      </div>
      <a href="/" class="btn btn-secondary">Back</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col">
  </div>
</div>

{% endfor %}
{% endblock %}
