{% extends 'layout/layout.html' %}
{% block body %}
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th> 
        <th>Positon</th>
        <th> 
          <form action="/employees/create">
            <button type="submit">Create</button>
          </form>
        </th>
      </tr>
    </thead>      
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{result.firstName}}</td>
          <td>{{result.lastName}}</td>
          <td>{{result.position}}</td>
          <td>
            <a href="/employees/update/{{result.id}}">Update</a>
            <a href="/employees/detail/{{result.id}}">Detail</a>
            <a href="/employees/delete/{{result.id}}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody> 
  </table>  
{% endblock %}
