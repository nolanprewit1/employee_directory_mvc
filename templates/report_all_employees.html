{% extends 'template_reports.html' %}

{% block body %}

<h1>All Employees Report</h1>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Position</th>
  </tr>
  {% for result in results %}    
    <tr>
      <td>{{result[1]}}</td>
      <td>{{result[2]}}</td>
      <td>{{result[3]}}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
