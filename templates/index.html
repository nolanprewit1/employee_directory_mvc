{% extends 'template.html' %}

{% block body %}

<h1>Employee Directory</h1>

<form action="/employee/create">
  <button type="submit">Create</button>
</form>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Position</th>
    <th></th>
  </tr>

  {% for result in results %}

    <tr>
      <td>{{result[1]}}</td>
      <td>{{result[2]}}</td>
      <td>{{result[3]}}</td>
      <th>
        <a href="/employee/{{result[0]}}">Edit</a>
        <a href="/employee/detail/{{result[0]}}">Details</a>
        <a href="/employee/{{result[0]}}">Delete</a>
      </th>
    </tr>

  {% endfor %}

</table>

{% endblock %}
